version: "3.9"

services:
  backend:
    build:
      context: ./autostack-backend
    restart: unless-stopped
    env_file:
      - ./autostack-backend/.env
    volumes:
      - ./autostack-backend:/app
      - ./autostack-backend/deployments:/app/deployments
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./autostack-frontend:/app
      - /app/node_modules
    command: [ "sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 3000" ]
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    restart: unless-stopped
    user: root
    ports:
      - "8080:8080"
    volumes:
      - jenkins-data:/var/jenkins_home

volumes:
  jenkins-data:
