apiVersion: apps/v1
kind: Deployment
metadata:
  name: autostack-frontend
  namespace: default
  labels:
    app: autostack-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autostack-frontend
  template:
    metadata:
      labels:
        app: autostack-frontend
    spec:
      containers:
        - name: autostack-frontend
          image: autostack-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: VITE_BACKEND_URL
              value: "http://autostack-backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: autostack-frontend
  namespace: default
  labels:
    app: autostack-frontend
spec:
  selector:
    app: autostack-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 32080
  type: NodePort
