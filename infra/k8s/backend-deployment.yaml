apiVersion: apps/v1
kind: Deployment
metadata:
  name: autostack-backend
  namespace: default
  labels:
    app: autostack-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autostack-backend
  template:
    metadata:
      labels:
        app: autostack-backend
    spec:
      containers:
        - name: autostack-backend
          image: autostack-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://user:password@postgres:5432/autostack"
            - name: SECRET_KEY
              value: "change-me"
            - name: FRONTEND_URL
              value: "http://localhost:5173"
            - name: BACKEND_URL
              value: "http://autostack-backend:8000"
            - name: GITHUB_CLIENT_ID
              value: "your-github-client-id"
            - name: GITHUB_CLIENT_SECRET
              value: "your-github-client-secret"
            - name: GITHUB_CALLBACK_URL
              value: "http://localhost:8000/auth/github/callback"
            - name: GITHUB_WEBHOOK_SECRET
              value: "your-webhook-secret"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: autostack-backend
  namespace: default
  labels:
    app: autostack-backend
spec:
  selector:
    app: autostack-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
