databases:
  - name: autostack-db
    databaseName: autostack
    user: autostack
    plan: free

services:
  - type: web
    name: autostack-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      cd autostack-backend
      pip install -r requirements.txt
      # alembic upgrade head  # Enable later
    startCommand: cd autostack-backend && uvicorn app.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autostack-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

      # JWT
      - key: JWT_ACCESS_TOKEN_EXPIRES_MINUTES
        value: "30"
      - key: JWT_REFRESH_TOKEN_EXPIRES_DAYS
        value: "7"

      # CORS
      - key: FRONTEND_URL
        value: "https://autostack-frontend.onrender.com"
      - key: FRONTEND_ADDITIONAL_ORIGINS
        value: "http://localhost:3000,http://localhost:5173,https://autostack-frontend.onrender.com"

      # GitHub OAuth
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_CALLBACK_URL
        value: "https://${SERVICE_NAME}.onrender.com/auth/github/callback"
      - key: GITHUB_WEBHOOK_SECRET
        generateValue: true

      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: "https://${SERVICE_NAME}.onrender.com/auth/google/callback"

      # Deployment agent
      - key: AUTOSTACK_DEPLOY_DIR
        value: "/tmp/deployments"
      - key: DOCKER_ENABLE
        value: "false"

      # Email (optional)
      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        value: ""
      - key: SMTP_PASSWORD
        value: ""
      - key: SMTP_USE_TLS
        value: "false"
      - key: EMAIL_FROM
        value: "autostack@example.com"

  - type: web
    name: autostack-frontend
    runtime: static
    plan: free
    buildCommand: |
      cd autostack-frontend
      npm install
      npm run build
    staticPublishPath: autostack-frontend/dist
    pullRequestPreviewsEnabled: true

    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /index.html
        name: Cache-Control
        value: no-cache

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: VITE_API_BASE_URL
        value: "https://autostack-backend.onrender.com"
